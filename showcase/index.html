<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Fluent Style</title>
    <link rel="stylesheet" href="../src/style/fluent.css" type="text/css">
    <script type="text/javascript" src="../src/js/fluent_functions.js"></script>
    <script type="text/javascript" src="../src/js/fluent_animations.js"></script>
    <script type="text/javascript" src="../src/js/fluent_elements.js"></script>
</head>

<body onload="InitializeFluent(); InitializeAnimations();">
    <div style="width: 50%; margin: 50px auto; padding: 10em;">
        <button onclick="SwitchTheme();">Switch theme</button>
        <h2>Button</h2>
        <p>Customized button.</p>
        <fluent-expander header="Normal" expanded>
            <div style="margin: 30px;">
                <p>Normal redesigned button.</p>
                <fluent-border><code>&lt;button&gt;Click me!&lt;/button&gt;</code></fluent-border><br>
                <button>Click me!</button>
            </div>
        </fluent-expander>
        <fluent-expander header="Accent" expanded>
            <div style="margin: 30px;">
                <p>Normal redesigned button.</p>
                <fluent-border><code html>&lt;button accent&gt;I am an accent button&lt;/button&gt;</code></fluent-border><br>Dát pryč ' protože to podělá copy, přidat do code parametr HTML
                <button accent>I am an accent button</button>
            </div>
        </fluent-expander>
    </div>
</body>
