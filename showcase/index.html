<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Fluent Style</title>
    <link rel="stylesheet" href="../src/style/fluent.css" type="text/css">
    <script type="text/javascript" src="../src/js/fluent_functions.js"></script>
    <script type="text/javascript" src="../src/js/fluent_animations.js"></script>
    <script type="text/javascript" src="../src/js/fluent_elements.js"></script>
</head>

<body onload="InitializeFluent(); InitializeAnimations();">
    <div style="width: 50%; margin: 50px auto; padding: 10em;">
        <h2>Button</h2>
        <p>Customized button.</p>
        <fluent-expander header="Normal">
            <p>Normal redesigned button.</p>
            <code>&lt;button&gt;Click me!&lt;/button&gt;</code><br><br>
            <button>Click me!</button>
        </fluent-expander>
        <fluent-expander header="Accent">
            <p>Normal redesigned button.</p>
            <code>&lt;button&gt;Click me!&lt;/button&gt;</code><br><br>
            <button>Click me!</button>
        </fluent-expander>
    </div>
</body>
